<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="welcome-screen">
      <h1 style="text-align: center">Chat App</h1>
      <div>
        <form name="join-form" class="join-form" style="display: grid">
          <input type="text" name="username" id="username" placeholder="Enter your name..." /> <br />
          <input type="text" name="room" id="room" placeholder="Enter room..." /> <br />
          <button type="submit">Join</button>
        </form>
      </div>
    </div>
    <div class="main-content hidden">
      <div class="sidebar">
        <h3 style="text-align: center">Users</h3>
        <ul>
          <li>user1</li>
        </ul>
      </div>
      <div class="chat">
        <div class="chat-title">Chat title</div>
        <div class="messages"></div>
        <div class="compose" style="display: flex">
          <form class="compose-form">
            <input type="text" placeholder="Type here......" required />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <!-- <script src="/dayjs/dayjs.min.js" type="text/javascript"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </body>
</html>
